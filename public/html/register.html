<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> RegisterForm</h1>
			</header>
			<main class="join-main">
				<form action="/register" method="POST">
					<div class="form-control">
						<label for="login">Login</label>
						<input
							type="text"
							name="login"
							id="login"
							placeholder="Enter login..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter password..."
							required
						/>
					</div>
					<button type="submit" class="btn">Create new user</button>
					<div style="text-align: center; margin-top: 15px;">Or <a href="login" style="color: #fff; text-decoration: underline;">login</a> into existing</div>
				</form>
			</main>
		</div>
	</body>
	<script>
		import { auth } from '../js/auth';

		const registerBtn = document.querySelector('.btn');
		
		registerBtn.addEventListener('click', (e) => {
			e.preventDefault();
			
			const login = document.querySelector('.login').value.trim();
			const password = document.querySelector('.password').value.trim();
			
			auth(login, password, 'register');
		});
	</script>
</html>
