<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="room">
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript" data-id="1">JavaScript</option>
							<option value="Python" data-id="2">Python</option>
							<option value="PHP" data-id="3">PHP</option>
							<option value="C#" data-id="4">C#</option>
							<option value="Ruby" data-id="5">Ruby</option>
							<option value="Java" data-id="6">Java</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
	<script>
		const select = document.querySelector('select');
		const joinBtn = document.querySelector('.btn');
		
		joinBtn.addEventListener('click', async (e) => {
			e.preventDefault();
			const options = Array.from(select.options)
			const roomID = options.find(item => item.value === select.value).dataset.id;

			const response = await fetch(`/rooms/${roomID}`, {
				method: 'POST',
			});

			const data = await response.json();
			console.log(data);
		});
	</script>
</html>
